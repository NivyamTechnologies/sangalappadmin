<div class="page-body">
  <div class="row">
    <!-- order-card start -->
    <div class="col-md-6 col-xl-3">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Sales</h6>
          <h2 class="text-right"><i class="ti-shopping-cart f-left"></i><span>{{totalsales}}</span></h2>
          <p class="m-b-0">This Year<span class="f-right"></span></p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Sales</h6>
          <h2 class="text-right"><i class="ti-tag f-left"></i><span>{{totalmonth}}</span></h2>
          <p class="m-b-0">This Month<span class="f-right"></span></p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Sales</h6>
          <h2 class="text-right"><i class="ti-reload f-left"></i><span>{{totaldays}}</span></h2>
          <p class="m-b-0">This Day<span class="f-right"></span></p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Profit</h6>
          <h2 class="text-right"><i class="ti-wallet f-left"></i><span>$9,562</span></h2>
          <p class="m-b-0">This Month<span class="f-right">$542</span></p>
        </div>
      </div>
    </div>
    <!-- order-card end -->

    <!-- statistic and process end -->
    <div class="col-md-6 col-xl-3">
      <div class="card seo-card o-hidden">
        <div class="card-block seo-statustic">
          <i class="ti-server text-c-green"></i>
          <h5>65%</h5>
          <p>Memory Usage</p>
        </div>
        <div class="seo-chart" #seoCard1Chart>
          <chart id="seo-card1" [type]="'line'" [data]="seoCard1Data" [options]="seoCard1Option"></chart>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3">
      <div class="card seo-card o-hidden">
        <div class="card-block seo-statustic">
          <i class="ti-reload text-c-blue"></i>
          <h5>$46,845</h5>
          <p>Revenue</p>
        </div>
        <div class="seo-chart" #seoCard2Chart>
          <chart id="seo-card2" [type]="'line'" [data]="seoCard2Data" [options]="seoCard2Option"></chart>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-3">
      <div class="card seo-card">
        <img src="assets/images/widget/seoimg2.jpg" alt="seo bg" class="img-fluid">
        <div class="overlay-bg"></div>
        <div class="card-block seo-content">
          <h6>New Users</h6>
          <p class="m-b-5 m-t-30"><i class="fa fa-caret-up text-c-green m-r-10"></i> +52%</p>
          <p class="m-b-0">Calculated in 7 days</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card seo-card">
        <img src="assets/images/widget/seoimg3.jpg" alt="seo bg" class="img-fluid">
        <div class="overlay-bg"></div>
        <div class="card-block seo-content">
          <h6>Bounce Rate</h6>
          <p class="m-b-5 m-t-30"><i class="fa fa-caret-down text-c-pink m-r-10"></i> -82%</p>
          <p class="m-b-0">Calculated in 7 days</p>
        </div>
      </div>
    </div>
