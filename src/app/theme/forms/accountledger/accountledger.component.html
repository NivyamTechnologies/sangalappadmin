
<app-card [title]="title">
    <div class="row">
        <div class="col-3">
            Id 
        </div>
        <div class="col-sm">
            <input class="form-control form-control-sm" readonly [(ngModel)]="accountLedger['LedgerId']">
        </div>
        <div class="col-3">
            Party Name
        </div>
        <div class="col-sm">
            <select class="form-control form-control-sm" [(ngModel)]="accountLedger['PartyId']">
              <option *ngFor="let party of PartyList" [value]="party['Id']">{{party['Name']}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            Mode
        </div>
        <div class="col-sm">
            <select class="form-control form-control-sm" [(ngModel)]="accountLedger['Mode']">
                <option value="Bank">Bank</option>
                <option value="Cash">Cash</option>
            </select>
        </div>
        <div class="col-3">
            Date
        </div>
        <div class="col-sm">
            <input class="form-control form-control-sm" type="date" [(ngModel)]="accountLedger['Date']">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            Amount
        </div>
        <div class="col-sm">
            <input type="number" min = 0  class="form-control form-control-sm" [(ngModel)]="accountLedger['Amount']">
        </div>
        <div class="col-3">
            Type
        </div>
        <div class="col-sm">
            <select class="form-control form-control-sm" [(ngModel)]="accountLedger['LedgerType']">
                <option value="Pay">Pay</option>
                <option value="Receive">Receive</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            Narration
        </div>
        <div class="col-sm">
           <input class="form-control" [(ngModel)]="accountLedger['Narration']">
        </div>
    </div>
    <div style="text-align: center;margin-top:2%">
        <button class="btn btn-success" (click)="savebtnClick()">Save</button>
    </div>
</app-card>
